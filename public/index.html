<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spyfall</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="spyfall.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="login">
        <h1>Spyfall</h1>
        <div id="options">
          <button class="option" onclick="showJoinRoom()" id="joinButton">
            Join a Game
          </button>
          <button
            class="option"
            onclick="showMakeRoom()"
            id="makeButton"
            style="background: #eee"
          >
            Make a Game
          </button>
        </div>

        <div id="joinRoom" style="display: none">
          Enter a Room Code:<br />
          <input id="room" type="text" name="room" />
          <br />
          Enter a Name:<br />
          <input id="name" type="text" name="name" />
          <br />
          <button onclick="addUser()" class="submitButton">Submit</button>
        </div>

        <div id="makeRoom">
          Enter a Name:<br />
          <input id="creatorName" type="text" name="creatorName" />
          <br />
          <button onclick="makeRoom()" class="submitButton">Submit</button>
        </div>
        <p id="alerts"></p>
      </div>
    </div>
    <div>
      <div id="lobby" style="display: none">
        <h3 style="margin-bottom: .3rem">
          Room Code: <span id="lobbyRoom"></span>
        </h3>
        <h3>Players:</h3>
        <div id="lobbyPlayers"></div>

        <button onclick="startGame()" class="submitButton">Start Game</button>
        <br />
        <div style="margin: .5rem; border: 1px solid black"></div>

        Had Enough? You can exit here!
        <br />
        <button onclick="exit()" class="submitButton">Exit</button>
      </div>
      <div id="game" style="display: none"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/92894e378d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
